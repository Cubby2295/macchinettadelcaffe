	<body>
	<h2> Vuoi un caffè? </h2>
	<h4>Prima devi inserire delle cialde! </h4> 
	Cialde da inserire: 
	<input type = "text"
			id = "CaffeInserito"
			placeholder= "Cialde da Aggiungere">
			
	<input type = "button"
			id = "ButtonCaffeInserito"
			value = "Inserisci">
	
	<input type = "text"
			id = "SaldoCialde"
			placeholder= "Cialde rimaste"
			readonly = "readonly">	
			
	</br> </br>
	
	Quanti caffè vuoi?
	
	<input type = "text"
			id = "CaffeDaErogare"
			placeholder= "Caffè da erogare">
			
	Il tuo codice?
	
	<input type = "text"
			id = "Codice"
			placeholder= "Il tuo codice">
			
	<input type = "button"
			id = "ButtonCaffeDaErogare"
			value = "Erogare">
			
	</br> </br>
	
	E quanti caffè ci devi ora?
	
	<input type = "text"
			id = "Codice2"
			placeholder= "Il tuo codice">
			
	<input type = "button"
			id = "ButtonControlloCodice"
			value = "Codice">
			
	<input type = "text"
			id = "CaffeAddebitati"
			placeholder= "Caffè addebitati"
